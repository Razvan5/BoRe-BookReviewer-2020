<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/global.css">
    <link rel="stylesheet" href="../stylesheets/account-edit.css">
    <script src="https://kit.fontawesome.com/0ca67d7a6d.js" crossorigin="anonymous"></script>
    <title>Book</title>
</head>
<body>
    <header>
        <img src="../images/logo-light.png" alt="logo-art" id="logo">
        <navbar id="main">
            <a href="myBooks.html" class="custom-links header">My Books</a>
            <div class="custom-links header" id="browse">Browse<i class="fas fa-caret-down"></i>
              <div id="browse-dropdown">
                <a href="search.html"  class="custom-links header">Search</a>
                <a href="recomandations.html"  class="custom-links header">Recommendations</a>
                <a href="genres.html"  class="custom-links header">Genres</a>
              </div>
            </div>
            <a href="comunity.html" class="custom-links header">Comunity</a>
        </navbar>
        <navbar id="account">
            <a href="notifications.html" class="custom-links header"><i class="fas fa-bell"></i></a>
            <a href="messages.html" class="custom-links header"><i class="fas fa-comments"></i></a>
            <a href="friends.html" class="custom-links header"><i class="fas fa-users"></i></a>
            <a href="account.html" class="custom-links header"><i class="fas fa-user-circle"></i></a>
        </navbar>
        <div class="mobile-navbar-switch">
          <i class="fas fa-bars"></i>
          <i class="fas fa-times"></i>        
        </div>
    </header>

    <div class="account-settings">
        <form action="post" id="edit-profile">
            <div id="change-image">
                <img src="../images/profile.png" alt="profile" id="account-image">
                <input type="file" id="upload-image"> 
            </div>
            <label for="username">Username</label>
            <input type="text" placeholder="Username" id="username" class="input-edit-profile">
            <label for="birth-date">Birthday</label>
            <input type="date" id="birth-date" class="input-edit-profile">
            <label for="interests">Hobbies</label>
            <input type="text" placeholder="Interests" name="interest" id="interests" class="input-edit-profile">
            <label for="details">About You</label>
            <textarea placeholder="Interesting facts about you!" name="about me" cols="30" rows="10" id="details"  class="input-edit-profile"></textarea>
            <input type="submit" class="submit-btn">
        </form>
    </div>

    <footer>
        <div class="info-links">
          <div id="company">
            COMPANY
            <a href="about-us.html" class="custom-links footer">About us</a>
            <a href="terms.html" class="custom-links footer">Terms</a>
            <a href="privacy.html" class="custom-links footer">Privacy</a>
            <a href="help.html" class="custom-links footer">Help</a>
          </div>
          <div id="work">
            MISCELLANEOUS
            <a href="https://www.goodreads.com/api" class="custom-links footer">Used API</a>
            <a href="advertise" class="custom-links footer">Advertise</a>
          </div>
          <div id="connect">
            CONNECT
            <div id="wrapper-connect-links">
              <a href="facebook" class="custom-links footer" id="facebook">
                <i class="fab fa-facebook"></i>
              </a>
              <a href="instagram" class="custom-links footer" id="instagram">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="twitter" class="custom-links footer" id="twitter">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="reddit" class="custom-links footer" id="reddit">
                <i class="fab fa-reddit"></i>
              </a>
            </div>
          </div>
          <div id="mobile">
            <a href="mobile-version" class="custom-links footer">Mobile version</a>
            Â© 2020 BookWormhole, Inc.
          </div>
        </div>
      </footer>
</body>
<script src="../javascripts/global.js"></script>
</html>
