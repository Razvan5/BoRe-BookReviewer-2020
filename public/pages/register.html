<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/register.css">
    <!-- <link rel="stylesheet" href="../stylesheets/global.css"> -->
    <script src="https://kit.fontawesome.com/0ca67d7a6d.js" crossorigin="anonymous"></script>    
    <title>Bookwormhole</title>
</head>
<body>
    <header><img src="../images/logo-light.png" alt="Logo" id="logo"></header>

    <div class="background-wrapper">

        <div id="background-register">
           <img src="../images/registerBook.png" alt="register-book" id="background-image">

            <div id="book-wrapper">
                <div id="title">
                    Create a Bookwormhole Account
                </div>
                <div id="register-form-wrapper">
                    <form action="register" method="post" id="register-form">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="register-input">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="register-input">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="register-input">
                    </form>
                </div>
            </div>
            <input type="submit" value="Register" id="submit-button">

           <div class="register-another-site-wrapper">
            <!-- <img src="../images/facebook.png" alt="register-facebook" class="register-another-site">
            <img src="../images/twitter.png" alt="register-twitter" class="register-another-site">
            <img src="../images/google.png" alt="register-google" class="register-another-site"> -->
            <a href="login.html"><img src="../images/login.png" alt="login" class="register-another-site"></a>
            </div>
        </div>

    </div>
    
    <footer>
        Â© 2020 PaperFeed Inc
    </footer>
</body>
</html>
